<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tugas</title>
    <script>
      function Hitung() {
        var orang = document.send.JumlahOrang.value;
        var jual = document.send.JumlahPenjualan.value;
        var hasil = 0;
        if (parseInt(orang) < 10) {
          hasil = parseInt(jual) * 0.05;
          document.getElementById("orang").innerHTML = orang;
          document.getElementById("jual").innerHTML = jual;
          document.getElementById("result").innerHTML = hasil;
          return false;
        } else if (parseInt(orang) > 10 || orang <= 50) {
          if (jual < 1000000) {
            hasil = parseInt(jual) * 0.1;
            document.getElementById("orang").innerHTML = orang;
            document.getElementById("jual").innerHTML = jual;
            document.getElementById("result").innerHTML = hasil;
            return false;
          } else if (parseInt(jual) >= 1000000) {
            hasil = parseInt(jual) * 0.125;
            document.getElementById("orang").innerHTML = orang;
            document.getElementById("jual").innerHTML = jual;
            document.getElementById("result").innerHTML = hasil;
            return false;
          }
        } else if (parseInt(orang) >= 50) {
          hasil = parseInt(jual) * 0.15;
          document.getElementById("orang").innerHTML = orang;
          document.getElementById("jual").innerHTML = jual;
          document.getElementById("result").innerHTML = hasil;
          return false;
        }

        return false;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h3>Aplikasi Sederhana Hitung Komisi MLM</h3>
      <div class="line"></div>
      <div class="count-area">
        <form method="get" name="send">
          <tr>
            <td>Jumlah Orang</td>
            <td>:</td>
            <td><input type="text" name="JumlahOrang" /></td>
          </tr>
          <tr>
            <td>Jumlah Penjualan</td>
            <td>:</td>
            <td><input type="text" name="JumlahPenjualan" /></td>
          </tr>
          <button type="button" onclick="Hitung();">Submit</button>
        </form>
        <br />
        <label>Jumlah Orang :<span id="orang"></span></label>
        <br />
        <label>Jumlah Penjualan :<span id="jual"></span></label>
        <br />
        <label>Komisi : <span id="result"></span></label>
      </div>
    </div>
  </body>
</html>
